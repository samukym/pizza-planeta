<div class="jumbotron">
<div class="container">
    <div class="col-sm-8 col-sm-offset-2">
        <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
        <div class="col-md-6 col-md-offset-3">
            <h2>Login</h2>

            <form name="form" ng-submit="vm.login()" role="form">
                <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                    <label for="username">Usuario</label>
                    <select id="username" name="username" class="form-control" ng-model="vm.username" requiered>
                      <option ng-repeat="tienda in vm.tiendas" value="{{tienda._id}}">{{tienda.nombre}}</option>
                    </select>
                    <!--<input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />-->
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" ng-if="!vm.dataLoading" class="btn btn-primary" style="width:100%;">Login</button>
                    <button style="width:100%; background-color: #5742CA; border-color: #5742CA;" ng-disabled="form.$invalid || !vm.dataLoading" ng-if="vm.dataLoading" class="btn btn-primary" style="">Procesando...
